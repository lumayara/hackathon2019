<!DOCTYPE html>
<html lang="es">
<head>
    <base href="./../../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Su gestor de contabilidad">
    <meta name="keyword" content="contabilidad, servicios contables, elizondo, julema, egContas">
    <title id="page-title"></title>
    <link rel="shortcut icon" id="page-icon" href="img/icon.png">
    <!-- Icons-->
    <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/customStyle.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
    <!-- Pages styles -->
    <link href="vendors/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">

</head>

<body id="body" class="app header-fixed sidebar-fixed aside-menu-fixed pace-done">

    <div id="dHeader" name="hideLoading" style="display: none"></div>

    <div id="app-body" class="app-body" name="hideLoading" style="display: none">

        <div class="sidebar" id="dNav"></div>

        <main class="main">
            <div class="container-fluid mobile-container-fluid">
                <div class="animated fadeIn">
                    <div class="card mt-3 mobile-card-mt">
                        <div class="card-body animated fadeInmobile-card-body">
                            <div class="row mt-3" >
                                <div class="col-12" align="center">  
                                    <h3 id="titleHome" class="text-center"> </h3>
                                </div>
                                <div class="col-12 mt-4" id="btn-p2p" role="button">
                                    <div class="card bg-success text-white text-center">
                                        <div class="card-body"><h5><span class="fa fa-paper-plane"></span> Transferir</h5></div>
                                    </div>
                                </div>
                                <div class="col-12" id="btn-tranfers" role="button">
                                    <div class="card bg-warning text-white text-center">
                                        <div class="card-body"><h5><span class="fa fa-credit-card"></span> Mis tranferencias</h5></div>
                                    </div>
                                </div>
                                <div class="col-12" id="btn-payments" role="button">
                                    <div class="card bg-danger text-white text-center">
                                        <div class="card-body"><h5><span class="fa fa-inbox"></span> Pagos recibidos</h5></div>
                                    </div>
                                </div>
                                <!-- <div class="col-12" id="btn-benefits" role="button">
                                    <div class="card bg-info text-white text-center">
                                        <div class="card-body"><h5>Beneficios</h5></div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>  

    <div id="dModals"></div>

    <div id="dLoad" class="in-middle-v"align="center">
        <svg class="modalLoader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
            <circle cx="170" cy="170" r="160" stroke="#226093"/>
            <circle cx="170" cy="170" r="135" stroke="#226093"/>
            <circle cx="170" cy="170" r="110" stroke="#226093"/>
        </svg>
    </div>

    <footer id="dFooter" class="" style="display: none"></footer>

    <!--Common JS-->
    <script src="vendors/jquery/js/jquery.min.js"></script>
    <script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
    <script src="vendors/popper.js/js/popper.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendors/pace-progress/js/pace.min.js"></script>
    <script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
    <script src="vendors/bootstrap-notify/js/bootstrap-notify.min.js"></script>
    <script src="modals/loader/modal.js"></script>
    <script src="js/commonjs.js"></script>
    <!--Page JS-->
    <script src="js/home.js"></script>

</body>

</html>
