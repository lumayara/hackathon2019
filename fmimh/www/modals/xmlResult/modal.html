<div class="modal fade" id="xmlResultModal" role="dialog" >
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="border: 1px gray;border-radius: 20px;">
            <div class="modal-header">
                <h5 class="modal-title">Resultados XML</h5>
                <button type="button" class="close" id='btnClose-xmlResultModal'>&times;</button>
            </div>
            <div class="modal-body" align="center">

                <div class="row">
                    <div class="col-4">
                        <div class="card bg-success text-white">
                            <div class="card-body"><b id="mXML-ok">0</b><br>Agregadas</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card bg-warning text-white">
                            <div class="card-body"><b id="mXML-repeat">0</b><br>Repeditas</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card bg-danger text-white">
                            <div class="card-body"><b id="mXML-error">0</b><br>Sin insertar</div>
                        </div>
                    </div>
                </div>

                <div class="border" style="border: 3px gray;border-radius: 5px;">

                    <div class="row mt-2">
                        <div class="col-6">
                            <b><h6>Resultado</h6></b>
                        </div>
                        <div class="col-6">
                            <b><h6>Consecutivo</h6></b> 
                        </div>
                    </div>

                    <div class="row" id="mXML-results">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
